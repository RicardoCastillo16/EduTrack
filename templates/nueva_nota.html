{% extends "base.html" %}

{% block title %}Nueva Nota - EduTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-journal-plus"></i> Nueva Nota de Estudiante</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        <strong>MongoDB:</strong> Las notas se almacenan en MongoDB, aprovechando
                        su esquema flexible para datos semiestructurados.
                    </div>

                    <form method="POST" action="{{ url_for('nueva_nota') }}">
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Alumno *</label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                <option value="">Seleccione un alumno...</option>
                                {% for alumno in alumnos %}
                                <option value="{{ alumno.id }}">
                                    {{ alumno.matricula }} - {{ alumno.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="group_id" class="form-label">Grupo *</label>
                            <select class="form-select" id="group_id" name="group_id" required>
                                <option value="">Seleccione un grupo...</option>
                                {% for grupo in grupos %}
                                <option value="{{ grupo.id }}">
                                    {{ grupo.materia }} - {{ grupo.periodo }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Nota *</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="performance">Rendimiento</option>
                                <option value="attendance">Asistencia</option>
                                <option value="behavior">Comportamiento</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario *</label>
                            <textarea class="form-control" id="comentario" name="comentario" 
                                      rows="4" required placeholder="Escriba sus observaciones..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('notas_estudiantes') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Guardar Nota
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
