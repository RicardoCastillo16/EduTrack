{% extends "base.html" %}

{% block title %}Nuevo Grupo - EduTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-collection"></i> Nuevo Grupo</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('nuevo_grupo') }}">
                        <div class="mb-3">
                            <label for="materia_id" class="form-label">Materia *</label>
                            <select class="form-select" id="materia_id" name="materia_id" required>
                                <option value="">Seleccione una materia...</option>
                                {% for materia in materias %}
                                <option value="{{ materia.id }}">{{ materia.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="profesor_id" class="form-label">Profesor</label>
                            <select class="form-select" id="profesor_id" name="profesor_id">
                                <option value="">Sin asignar</option>
                                {% for profesor in profesores %}
                                <option value="{{ profesor.id }}">{{ profesor.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="periodo" class="form-label">Periodo *</label>
                            <input type="text" class="form-control" id="periodo" name="periodo" 
                                   placeholder="Ej: 2025-1" required>
                        </div>

                        <div class="mb-3">
                            <label for="cupo_maximo" class="form-label">Cupo MÃ¡ximo *</label>
                            <input type="number" class="form-control" id="cupo_maximo" name="cupo_maximo" 
                                   min="1" value="30" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('grupos') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Crear Grupo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
