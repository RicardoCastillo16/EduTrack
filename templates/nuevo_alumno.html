{% extends "base.html" %}

{% block title %}Nuevo Alumno - EduTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Nuevo Alumno</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('nuevo_alumno') }}">
                        <div class="mb-3">
                            <label for="matricula" class="form-label">Matr√≠cula *</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" 
                                   placeholder="Ej: A001" required>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="carrera" class="form-label">Carrera</label>
                            <input type="text" class="form-control" id="carrera" name="carrera"
                                   placeholder="Ej: Ing. Sistemas">
                        </div>

                        <div class="mb-3">
                            <label for="semestre" class="form-label">Semestre</label>
                            <input type="number" class="form-control" id="semestre" name="semestre" 
                                   min="1" max="12" value="1">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('alumnos') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Crear Alumno
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
